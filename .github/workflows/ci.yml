name: CI

on:
  push:
    branches: [ "main" ]
    
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 16.16.0
        cache: npm
    
    - name: Install dependencies âš™ï¸
      run: npm ci

    - name: Build project ğŸ”¨
      run: npm run build

    - name: Install browsers ğŸ–±
      run: npx playwright install --with-deps

    - name: Run tests ğŸ§ª
      run: npm run test

    - name: Publish project ğŸŒ¥
      run: npm run publish
