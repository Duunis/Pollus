name: CI

on:
  push:
    branches: [ "main" ]
    
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 16.16.0
        cache: npm
    
    - name: Install ⚙️
      run: npm run ci

    - name: Test 🧪
      run: npm run test

    - name: Publish 🌥
      run: npm run publish
